name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore ExcelBinder/ExcelBinder.csproj

      - name: Build and Publish
        run: dotnet publish ExcelBinder/ExcelBinder.csproj -c Release -o ./publish

      - name: Zip Release
        shell: pwsh
        run: Compress-Archive -Path ./publish/* -DestinationPath ./ExcelBinder_Release.zip

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ExcelBinder_Release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
